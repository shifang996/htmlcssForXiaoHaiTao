<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.fater{
				width: 500px;
				height: 500px;
				margin: 200px auto;
				background-color: pink;
				position: relative;
			}
			.small{
				width: 134px;
				height: 134px;
				line-height: 134px;
				border-radius: 50%;
				background-color: yellow;
			}
			.img{
				position: absolute;
				top: 135px;
				animation: top 1s linear;
			}
			@keyframes top{
				0%{top: 135px;}
				50%{top: 0px;}
				100%{top: 0px;}
			}
		</style>
	</head>
	<body>
		<div class="fater">
			<div class="small">
				中国发展
			</div>
			<div class="img">
				<img src="img/m3.png"/>
			</div>
		</div>
	</body>
</html>
