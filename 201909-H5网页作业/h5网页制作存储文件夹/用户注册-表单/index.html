<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<fieldset id="">

			<legend>用户注册</legend>
			<div class="table">
				<div class="smalltable">
					<font>用户名：</font>
				</div>
				<input class="smalltable-2" type="text" id="" value="" />
			</div>

			<div class="table">
				<div class="smalltable">
					<font>密码：</font>
				</div>
				<input class="smalltable-2" name="" id="" value="" type="password" />
			</div>

			<div class="table" style=" ">
				<div class="smalltable">
					<font>性别：</font>
				</div>

				<input class="smalltable-3" name="a" id="" value="" type="radio" checked="checked" />男&nbsp;&nbsp;
				<input class="smalltable-3" name="a" id="" value="" type="radio" />女
			</div>

			<div class="table">
				<div class="smalltable">
					<font>年龄：</font>
				</div>
				<input class="smalltable-2" name="" id="" value="" type="number" />
			</div>

			<div class="table">
				<div class="smalltable">
					<font>学历：</font>
				</div>
				<select name="" class="smalltable-2">
					<option value="">大学本科</option>
					<option value="">大学专科</option>
					<option value="">大学研究生</option>
				</select>
			</div>

			<div class="table" style="text-align: left;line-height: 46px; ">
				<div class="smalltable">
					<font>特长：</font>
				</div>

				<input name="" id="" value="" type="checkbox" />H5前端&nbsp;&nbsp;&nbsp;&nbsp;
				<input name="" id="" value="" type="checkbox" />H5前端&nbsp;&nbsp;&nbsp;&nbsp;
				<input name="" id="" value="" type="checkbox" />H5前端&nbsp;&nbsp;&nbsp;&nbsp;
				<input name="" id="" value="" type="checkbox" />H5前端&nbsp;&nbsp;&nbsp;&nbsp;
				<input name="" id="" value="" type="checkbox" />H5前端&nbsp;&nbsp;&nbsp;&nbsp;

			</div>

			<div class="table">
				<div class="smalltable">
					<font>Email：</font>
				</div>
				<input class="smalltable-2" name="" id="" value="" type="email" />
			</div>

			<div class="table">
				<div class="smalltable">
					<font>电话：</font>
				</div>
				<input class="smalltable-2" name="" id="" value="" type="number" />
			</div>

			<div class="table">
				<div class="smalltable">
					<font>上传简历：</font>
				</div>
				<input class="smalltable-2" name="" id="" value="" type="file" />
			</div>

			<div class="table">
				<div class="smalltable">
					<font>自我介绍：</font>
				</div>
				<textarea name="" rows="2" cols="" style="margin-top: 7px;"></textarea>
			</div>
			<div class="table" style="text-align: center;line-height: 46px;border: none;">
				<input type="reset" name="" id="" value="重置" />
				<input type="submit" name="" id="" value="注册" />
			</div>

		</fieldset>

	</body>

</html>
