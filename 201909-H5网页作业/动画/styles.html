<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<style type="text/css">
			*{
				background: gray;
			}
			.bounce{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				position: relative;
				background-color: white;
				animation: bounce 1s infinite;
			}
			.small{
				width: 100px;
				height: 100px;
				position: absolute;
				top: 30px;
				left:40px;
				background-color: black;
				animation:wobble 1s infinite ;
			}
		</style>
	</head>
	<body>
		<div class="bounce">
			<div class="small">
				
			</div>
			
		</div>
	</body>
</html>
