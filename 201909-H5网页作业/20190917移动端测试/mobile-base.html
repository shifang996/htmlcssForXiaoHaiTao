<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" type="text/css" href="css/mobilebase.css"/>-->
	</head>
	<style type="text/css">
		*{
			background-color: gray;
		}
		.father{
			width: 100%;
			height: 5rem;
			background-color: navajowhite;
			display: flex;
			border: 1px solid #fff;
			padding: 5px;
		}
		.father div{
			flex: 1;
			border-right: 1px solid white;
		}
		.father .spec:nth-child(2){
			border-right: 0;
		}
		.spec{
			display: flex;
			flex-wrap: nowrap;
			flex-direction: column;
		}
		.spec div{
		flex: 1;	
		}
		.spec div:nth-child(1){
			border-bottom: 1px solid white;
		}
	</style>
	<body>
		<div class="father">
			<div>1</div>
			<div class="spec">
				<div>1</div>
				<div>2</div>
			</div>
			<div class="spec">
				<div>1</div>
				<div>2</div>
			</div>
		</div>
	</body>
</html>
