<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				vertical-align: middle;
			}
			div:first-child{
				background-color: lavender;
			}
			div:last-child{
				width: 100%;
				height: 90px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/2019-09-05_220406.png"/>
		</div>
		<div>
			<h1></h1>
		</div>
	</body>
</html>
<!--图片底部的空隙实际上涉及行内元素的布局模型，图片默认的垂直对齐方式是基线，而基线的位置是与字体相关的。
所以在某些时候，图片底部的空隙可能是 2px，而有时可能是 4px 或更多。不同的 font-size 应该也会影响到这个空隙的大小。

给图片定义vertical-align也可以解决这个问题，将图片的垂直对齐方式设置为 top 或 bottom，这个空隙会消失。

解决办法给img定义vertical-align或者定义为块状display:block，最优的解决办是定义vertical-align，
但是定义vertical-align为middle时在IE6中大概还有一像素的上边距，最好为top或bottom。还有种方法是把父容器的字体大小为零font-size:0-->
