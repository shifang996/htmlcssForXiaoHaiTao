<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>过渡动画</title>
		<style type="text/css">
			.outer {
				width: 100px;
				height: 100px;
				background: green;
			}
			
			.inner {
				-webkit-transform-origin: 50% 0 0;
				-webkit-transform: rotate(10deg);
				width: 100%;
				height: 100%;
				background: red;
			}
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="inner">12222</div>
		</div>

	</body>

</html>
